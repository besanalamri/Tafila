<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c4365;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container img {
            width: 120px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .login-error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/download (3).jpeg" alt="شعار جامعة الطفيلة"> <!-- تأكد من وجود صورة الشعار -->
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="student-id" class="form-label">الرقم الجامعي:</label>
                <input type="text" class="form-control" id="student-id" name="student-id" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">دخول</button>
            <p id="login-message" class="login-error"></p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const studentId = document.getElementById('student-id').value;
            const password = document.getElementById('password').value;

            // هنا يمكنك إضافة التحقق من بيانات تسجيل الدخول
            // هذا مثال بسيط للتحقق من صحة البيانات

            if (studentId === '123456' && password === 'password') {
                // إعادة توجيه المستخدم إلى الصفحة الرئيسية بعد تسجيل الدخول بنجاح
                window.location.href = 'home.html';
            } else {
                // عرض رسالة خطأ
                document.getElementById('login-message').innerText = 'رقم الطالب أو كلمة المرور غير صحيحة';
            }
        });
    </script>
</body>
</html>
